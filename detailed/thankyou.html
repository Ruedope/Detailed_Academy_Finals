<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Thank You</title>

<style>
/* ===================== GLOBAL RESET ===================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', Tahoma, Geneva, Verdana, sans-serif;
}

/* ===================== BODY ===================== */
body {
  background-image: linear-gradient(rgba(0,0,0,0.65),rgba(0,0,0,0.10)),url(bg1.png);
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  color: #ffffff;
  min-height: 100vh;
}

/* ===================== NAVIGATION BAR ===================== */
.mainNav {
  background-color: #171717;
  height: 71px;
  display: flex; 
  align-items: center; 
  justify-content: space-between; 
  padding: 0 32px;
  box-shadow: 0 2px 16px rgba(0,0,0,0.10);
  border-bottom: 1.5px solid #2b2b2b;
}

.mainNav .logo {
  font-family: 'Cinzel', serif; 
  color: #ffffff; 
  text-decoration: none; 
  font-size: 36px; 
  font-weight: 700; 
  letter-spacing: 2px;
  transition: color 0.3s;
}

.mainNav .logo:hover {
  color: #f0e6d2;
}

.mainNav ul {
  list-style: none;
  display: flex; 
  align-items: center;
}

.mainNav ul li {
  margin-left: 24px; 
}

.mainNav a {
  font-family: 'Roboto', sans-serif;
  color: #747070;
  text-decoration: none;
  font-weight: 500;
  font-size: 18px;
  padding: 16px 22px;  
  border-radius: 6px;
  display: block;
  transition: .3s;
}

.mainNav a:hover {
  background-color: #2b2b2b;
  color: #ffffff;
}

/* ===================== THANK YOU WRAPPER ===================== */
.thank-wrapper {
  min-height: calc(100vh - 71px - 25vh);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 60px 16px;
}

/* Card box like pay-card */
.thank-card {
  width: 100%;
  max-width: 750px;
  background: #000000bb;
  border-radius: 15px;
  padding: 40px 34px;
  box-shadow: 
    0 0 20px 4px rgba(0,0,0,0.55),
    0 2px 8px rgba(0,0,0,0.30);
  text-align: center;
}

/* Titles */
.thank-title {
  font-family: 'Playfair Display', serif;
  font-size: 38px;
  font-weight: 500;
  margin-bottom: 12px;
  letter-spacing: 1.2px;
}

.thank-sub {
  color: #dcd3c9;
  font-family: 'Roboto', sans-serif;
  font-size: 16px;
  max-width: 550px;
  margin: 0 auto;
  margin-bottom: 24px;
}

/* Button */
.btn-home {
  margin-top: 18px;
  padding: 12px 0;
  width: 220px;
  border: none;
  border-radius: 6px;
  background: linear-gradient(90deg, #ffa726 0%, #ff9800 100%);
  font-size: 16px;
  font-weight: 700;
  color: #ffffff;
  cursor: pointer;
  transition: 0.2s;
  letter-spacing: 0.8px;
}

.btn-home:hover {
  background: linear-gradient(90deg, #ff9800 0%, #ffa726 100%);
  color: #232323;
}

/* Icon */
.check-icon {
  font-size: 64px;
  margin-bottom: 14px;
  color: #ffa726;
}

/* ===================== FOOTER ===================== */

</style>

</head>
<body>

<!-- NAVIGATION BAR -->


<!-- THANK YOU CONTENT -->
<div class="thank-wrapper">
    <div class="thank-card">

        <div class="check-icon">âœ”</div>

        <h1 class="thank-title">Payment Successful</h1>

        <p class="thank-sub">
            Thank you for your purchase! Your transaction has been completed successfully.
            A confirmation email has been sent to your inbox.
        </p>

        <a href="index.html">
            <button class="btn-home">Return to Home</button>
        </a>

    </div>
</div>



</body>
</html>
